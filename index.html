<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar Project</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="layout">
        <!-- Left side: Calendar (moved first so it stays on the left) -->
        <div class="calendar-container">
            <div class="calendar-header">
                <button id="prevMonth">Previous</button>
                <h2 id="monthYear"></h2>
                <button id="nextMonth">Next</button>
            </div>
            <table class="calendar-grid">
                <thead>
                    <tr>
                        <th>Sun</th>
                        <th>Mon</th>
                        <th>Tue</th>
                        <th>Wed</th>
                        <th>Thu</th>
                        <th>Fri</th>
                        <th>Sat</th>
                    </tr>
                </thead>
                <tbody id="calendarBody">
                    <!-- Days will be dynamically added -->
                </tbody>
            </table>
        </div>

        <!-- Right side: Title + login -->
        <div class="content">
            <h1>Wow Cool Calendar Project</h1>
            <button id="myButton">Log In</button>
            <p id="message"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
